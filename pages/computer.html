<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="back">
        <button id="back_button" class="back_button"><a href="/index.html">back</a></button>
    </div>
    <div class="hero">
        <h1>Tic Tac Toe</h1>
        <div class="choice">
            <div class="choiceX choices">X</div>
            <div class="choiceO choices">O</div>
        </div>
        <div class="board toggle_btn" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="current" id="current"></div>
        <button id="restart" class="restart toggle_btn">Restart</button>


        <!-- <div class="scoreboard">
        <div class="score" id="playerXScore">Player X: 0</div>
        <div class="score" id="playerOScore">Player O: 0</div> 
        </div>
        -->

    </div>
    <script src="/scripts/computer.js"></script>
</body>

</html>
